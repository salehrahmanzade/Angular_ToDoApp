<div class="container">
  <h3 class="text-white bg-primary p-3 text-center">
    {{ getname() }}ToDo List
  </h3>
  <div class="my-1 form-inline">
    <input class="form-control w-75" type="text" #todoText />
    <button class="btn btn-success my-1 w-25" (click)="additem(todoText.value)">
      Add
    </button>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <th>Index</th>
      <th>Task</th>
      <th>Done</th>
      <th>Status</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of gettodoitem(); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.actino }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="item.done" />
        </td>
        <td [ngSwitch]="item.done">
          <span class="text-success" *ngSwitchCase="true">Yes</span>
          <span class="text-danger" *ngSwitchCase="false">No</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
